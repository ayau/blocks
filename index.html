<!DOCTYPE html>
<html>

<head>
	<title>Blocks AI</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" href="game.css"/>
</head>

<body>

<div id="main">
	<h1>Blocks AI</h1>
	<button class="run-once">Play Once</button>
	<button class="run-multiple">Play Multiple</button>
	<input id="num-games" type="number" min="1" max="1000" value="1"/>
	<label>Delay: <input id="turn-delay" type="number" min="0" max="10000" value="0"/></label>
	<p class="player-list"></p>
	<div id="scoreboard">
		<h3 id="message"></h3>
		<table id="score-table"></table>
	</div>
	<canvas id="board" width="500" height="500"></canvas>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
<script src="game.js"></script>
<script src="blocks.js"></script>
<script src="player.js"></script>
<script src="bots/RandomBot.js"></script>
</body>

</html>
